<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            color: #00ff00;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #00ff00;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 12px;
            color: #000;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contacto Retro</h1>
        <form>
            <div class="form-group">
                <label for="contact">Teléfono o Correo Electrónico *</label>
                <input type="text" id="contact" name="contact" placeholder="Ingresa tu teléfono o correo" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje *</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
